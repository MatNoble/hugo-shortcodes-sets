{{ if .IsNamedParams }}

<div style="position: relative; padding-bottom: 56.25%; padding-top: 30px; height: 0; overflow: hidden;">
    <iframe src="https://player.youku.com/embed/{{ .Get "id" }}?{{ with .Get "autoplay" }}{{ if eq . "true" }}autoplay=1{{ end }}{{ end }}"{{ if not (.Get "class") }} style="position: absolute; top: 0; left: 0; width: 100%; height: {{ if .Get "height" }}{{ .Get "height" }}{{ else }}100%{{ end }};"{{ end }} allowfullscreen frameborder="0" title="YouKu Video"></iframe>
</div>

{{ end }}
